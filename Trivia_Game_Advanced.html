<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Added link to the css reset file -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Added link to the css style file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	
<div class="container">

	<br>

	<!--Header here-->
	<div class="card text-center">
	  <div class="card-body">
	    <h1 class="card-title">Trivia Game!</h1>
	  </div>
	</div>

	<br>

	<div class="card text-center" id="timer-div" style="display:none">
	  <div class="card-body">
	    <h3 class="card-title" id="timer">Time Remaining: 30</h3>
	  </div>
	  <br>
	</div>



	<div class="card text-center" id="start-div" style="">
	  <div class="card-body">
	    <button type="button" class="list-group-item list-group-item-action" id="start-button">START</button>
	  </div>
	</div>

	<br>
	
	<div class="card text-center" id="question-div" style="display:none">
	  <div class="card-body">
	  	<h3 class="card-title" id="question">Question</h3>
		<div class="list-group">
	  		<button type="button" class="list-group-item list-group-item-action answer" id="answer-1" value="a">Answer #1</button>
	  		<button type="button" class="list-group-item list-group-item-action answer" id="answer-2" value="b">Answer #2</button>
	  		<button type="button" class="list-group-item list-group-item-action answer" id="answer-3" value="c">Answer #3</button>
	  		<button type="button" class="list-group-item list-group-item-action answer" id="answer-4" value="d">Answer #4</button>
		</div>
	  </div>
	  <br>
	</div>

	<ul class="list-group" id="question-complete-div" style="display:none">
	  <li class="list-group-item" id="status">YES/NO/TIME'S UP</li>
	  <li class="list-group-item">The correct answer is:</li>
	  <li class="list-group-item" id="correctAnswer">Correct Answer</li>
	  <br>
	</ul>

	<ul class="list-group" id="game-complete-div" style="display:none">
	  <li class="list-group-item">ALL DONE!</li>
	  <li class="list-group-item" id="total-correct">CORRECT: </li>
	  <li class="list-group-item" id="total-incorrect">INCORRECT: </li>
	  <li class="list-group-item" id="total-unanswered">UNANSWERED: </li>
	  <br>
	  <button type="button" class="list-group-item list-group-item-action" id="restart-button">RESTART</button>
	</ul>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- Added link to the javascript file -->
<script type="text/javascript" src="./assets/javascript/javascript_advanced.js"></script>

</body>
</html>
